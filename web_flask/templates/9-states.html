<!DOCTYPE html>
<HTML lang="en">
<HEAD>
	<TITLE>HBNB</TITLE>
</HEAD>
<BODY>
	{% if state_obj %}
	<H1>State: {{ state_obj.name }}</H1>
	<H3>Cities:</H3>
	<UL>
		{% for item in states %}
		<LI>{{ item.id }}: <B>{{ item.name }}</B>
			<UL>
				{% for city in item.cities|sort(attribute='name') %}
				<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
				{% endfor %}
			</UL>
		</LI>
		{% endfor %}
	</UL>
	{% else %}
	<H1>Not found!</H1>
	{% endif %}
</BODY>

</HTML>
